<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100 mx-auto rounded-lg shadow-lg" style="width: 20rem;">
    <h1 class="text-2xl font-bold mb-4 text-center">NSFW Safe History</h1>
    <div>
        <label for="keywordInput" class="block text-sm font-medium text-gray-700">Add Keyword</label>
        <input type="text" id="keywordInput" class="mt-1 block w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter keyword">
        <button id="addKeyword" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 w-full">Add Keyword</button>
    </div>
    <ul id="keywordList" class="mt-4 space-y-2">
        <!-- Keywords will be added here -->
        <li class="flex items-center justify-between bg-gray-200 p-2 rounded-md">
            <span>Keyword</span>
            <button class="text-red-500 hover:text-red-700">x</button>
        </li>
    </ul>
    <button id="clearHistory" class="mt-4 w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Clear History</button>
    <script src="popup.js"></script>
</body>
</html>
